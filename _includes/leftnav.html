{% if site.includeleftnav%}
<div id="leftcol">
<nav class="leftnav">

	<ul>

		{% for place in site.leftnav %}
			<li><a href="/hub/{{place.link}}">{{place.text}}</a></li>
		{% endfor %}
		{% for page in site.pages %}
			{% if page.showinmenu %}
			<li><a href="/hub/{{page.url}}">{{page.short}}</a></li>
			{% endif %}
		{% endfor %}

	</ul>

</nav>
</div>
{% endif %}
